                "臺東縣": ["臺東市", "綠島鄉", "蘭嶼鄉", "延平鄉", "卑南鄉", "鹿野鄉", "關山鎮", "海端鄉", "池上鄉", "東河鄉", "成功鎮", "長濱鄉", "太麻里鄉", "金峰鄉", "大武鄉", "達仁鄉"],
                "澎湖縣": ["馬公市", "西嶼鄉", "望安鄉", "七美鄉", "白沙鄉", "湖西鄉"],
                "金門縣": ["金沙鎮", "金湖鎮", "金寧鄉", "金城鎮", "烈嶼鄉", "烏坵鄉"],
                "連江縣": ["南竿鄉", "北竿鄉", "莒光鄉", "東引鄉"]
            };

            // 2. 抓取 DOM 元素
            const citySelect = document.getElementById("tw-city");
            const districtSelect = document.getElementById("tw-district");

            // 3. 填充「縣市」選單
            for (const city in taiwanData) {
                const option = document.createElement("option");
                option.value = city;
                option.text = city;
                citySelect.appendChild(option);
            }

            // 4. 監聽「縣市」變動，更新「區域」
            citySelect.addEventListener("change", function () {
                // 清空目前的區域選項（只保留第一個提示選項）
                districtSelect.innerHTML = '<option value="" disabled selected>請選擇區域</option>';

                const selectedCity = this.value;
                const districts = taiwanData[selectedCity];

                if (districts) {
                    districts.forEach(district => {
                        const option = document.createElement("option");
                        option.value = district; // 這裡值設為區域名稱，如需郵遞區號可再調整
                        option.text = district;
                        districtSelect.appendChild(option);
                    });
                }
            });
        });
    </script>
