<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">

<head>
    <meta charset="utf-8">
    <title>一番賞</title>
    <meta name="author" content="themesflat.com">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description"
        content="Themesflat Ochaka - A modern and elegant Multipurpose eCommerce HTML Template, perfect for online stores selling rings, necklaces, watches, and other accessories. SEO-optimized, fast-loading, and fully customizable.">

    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="icon/icomoon/style.css">
    <!-- css -->
    <link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/favicon.svg">
    <link rel="apple-touch-icon-precomposed" href="images/logo/favicon.svg">

    <!-- 預載影片 -->
    <link rel="preload" href="./assets/video/video.webm" as="video" type="video/webm">
</head>

<body>

    <!-- Scroll Top -->
    <button id="goTop">
        <span class="border-progress"></span>
        <span class="icon icon-caret-up"></span>
    </button>

    <!-- preload -->
    <div class="preload preload-container" id="preload">
        <div class="preload-logo">
            <div class="spinner"></div>
        </div>
    </div>
    <!-- /preload -->

    <div id="wrapper">
        <!-- Header -->
        <main-header></main-header>
        <!-- Header -->

        <!-- Page Title -->
        <section class="s-page-title" style="background-image: url('./assets/images/banner/0.jpg');">
            <div class="container">
                <div class="content">
                    <h1 class="title-page">購物車</h1>
                    <ul class="breadcrumbs-page">
                        <li><a href="index.html" class="h6 link">首頁</a></li>
                        <li class="d-flex"><i class="icon icon-caret-right"></i></li>
                        <li>
                            <h6 class="current-page fw-normal">購物車</h6>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- /Page Title -->

        <!-- Check Out -->
        <section class="flat-spacing">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="tf-page-checkout mb-lg-0">
                            <div class="wrap-coupon">
                                <h5 class="mb-12">輸入您的<span class="text-primary">折扣碼</span></h5>
                                <form>
                                    <div class="ip-discount-code mb-0">
                                        <input type="text" placeholder="Enter your code" required>
                                        <button class="tf-btn animate-btn" type="submit">
                                            使用折扣
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <form class="tf-checkout-cart-main">
                                <div class="box-ip-checkout estimate-shipping">
                                    <h2 class="title type-semibold">收貨者資訊</h2>
                                    <div class="form_content">
                                        <div class="cols tf-grid-layout sm-col-2">
                                            <fieldset>
                                                <input type="text" name="last-name_infor" placeholder="姓氏" required>
                                            </fieldset>
                                            <fieldset>
                                                <input type="text" name="first-name_infor" placeholder="名字" required>
                                            </fieldset>
                                        </div>

                                        <div class="cols tf-grid-layout sm-col-2">
                                            <fieldset>
                                                <input type="email" name="email_infor" placeholder="電子信箱" required>
                                            </fieldset>
                                            <fieldset>
                                                <input type="number" name="phone_infor" placeholder="聯絡電話" required>
                                            </fieldset>
                                        </div>

                                        <div class="cols tf-grid-layout sm-col-2">
                                            <fieldset>
                                                <div class="tf-select">
                                                    <select id="tw-city" name="address[city]" required>
                                                        <option value="" disabled selected>請選擇縣市</option>
                                                        <option value="0">台中</option>
                                                    </select>
                                                </div>
                                            </fieldset>
                                            <fieldset>
                                                <div class="tf-select">
                                                    <select id="tw-district" name="address[district]" required>
                                                        <option value="" disabled selected>請選擇區域</option>
                                                        <option value="0">大雅</option>
                                                    </select>
                                                </div>
                                            </fieldset>
                                        </div>

                                        <div class="cols tf-grid-layout sm-col-2">
                                            <fieldset>
                                                <input type="number" name="number_card" placeholder="郵遞區號" required>
                                            </fieldset>
                                            <fieldset>
                                                <input type="text" name="street_infor" placeholder="詳細地址" required>
                                            </fieldset>
                                        </div>

                                        <textarea placeholder="訂單備註 (選填)" style="height: 180px;"></textarea>
                                    </div>
                                </div>
                                <div class="box-ip-payment">
                                    <h2 class="title type-semibold">選擇付款方式</h2>
                                    <div class="payment-method-box" id="payment-method-box">

                                        <div class="payment_accordion">
                                            <label for="credit-card" class="payment_check checkbox-wrap"
                                                data-bs-toggle="collapse" data-bs-target="#credit-card-payment"
                                                aria-controls="credit-card-payment">
                                                <input type="radio" name="payment-method"
                                                    class="tf-check-rounded style-2" id="credit-card" checked>
                                                <span class="pay-title">信用卡</span>
                                            </label>
                                            <div id="credit-card-payment" class="collapse"
                                                data-bs-parent="#payment-method-box">
                                                <div class="payment_body form_content">
                                                    <fieldset>
                                                        <input type="text" placeholder="Name on card">
                                                    </fieldset>
                                                    <fieldset class="ip-card">
                                                        <input type="number" placeholder="Card numbers">
                                                        <div class="card-logo">
                                                            <img src="images/payment/visa-pay.svg" alt="Payment Logo">
                                                            <img src="images/payment/master-pay.svg" alt="Payment Logo">
                                                            <img src="images/payment/amex-pay.svg" alt="Payment Logo">
                                                        </div>
                                                    </fieldset>
                                                    <div class="cols tf-grid-layout sm-col-2">
                                                        <fieldset>
                                                            <input type="text" placeholder="MM / YY">
                                                        </fieldset>
                                                        <fieldset>
                                                            <input type="number" placeholder="Postal code">
                                                        </fieldset>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="payment_accordion">
                                            <label for="google-pay" class="payment_check checkbox-wrap"
                                                data-bs-toggle="collapse" data-bs-target="#google-pay-payment"
                                                aria-controls="google-pay-payment">
                                                <input type="radio" name="payment-method"
                                                    class="tf-check-rounded style-2" id="google-pay">
                                                <span class="pay-title">Google Pay</span>
                                            </label>
                                            <div id="google-pay-payment" class="collapse"
                                                data-bs-parent="#payment-method-box">
                                                <div class="payment_body form_content">
                                                    <p>您將被引導至 Google Pay 進行付款。</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="payment_accordion">
                                            <label for="apple-pay" class="payment_check checkbox-wrap"
                                                data-bs-toggle="collapse" data-bs-target="#apple-pay-payment"
                                                aria-controls="apple-pay-payment">
                                                <input type="radio" name="payment-method"
                                                    class="tf-check-rounded style-2" id="apple-pay">
                                                <span class="pay-title">Apple Pay</span>
                                            </label>
                                            <div id="apple-pay-payment" class="collapse"
                                                data-bs-parent="#payment-method-box">
                                                <div class="payment_body form_content">
                                                    <p>請使用 Apple Pay 驗證付款。</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="payment_accordion">
                                            <label for="line-pay" class="payment_check checkbox-wrap"
                                                data-bs-toggle="collapse" data-bs-target="#line-pay-payment"
                                                aria-controls="line-pay-payment">
                                                <input type="radio" name="payment-method"
                                                    class="tf-check-rounded style-2" id="line-pay">
                                                <span class="pay-title">Line Pay</span>
                                            </label>
                                            <div id="line-pay-payment" class="collapse"
                                                data-bs-parent="#payment-method-box">
                                                <div class="payment_body form_content">
                                                    <p>掃描 QR Code 或登入 Line Pay 付款。</p>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="box-ip-shipping">
                                    <h2 class="title type-semibold">運送方式</h2>
                                    <label for="freeship" class="check-ship mb-12" data-bs-target="#line-pay-payment">
                                        <input type="radio" id="freeship" class="tf-check-rounded style-2 line-black"
                                            name="checkshipping" checked>
                                        <span class="text h6">
                                            <span class="">7-11超商取貨(3~7天)</span>
                                            <span class="price">$60</span>
                                        </span>
                                    </label>
                                    <label for="freeship" class="check-ship mb-12">
                                        <input type="radio" id="freeship" class="tf-check-rounded style-2 line-black"
                                            name="checkshipping" checked>
                                        <span class="text h6">
                                            <span class="">全家超商取貨(3~7天)</span>
                                            <span class="price">$60</span>
                                        </span>
                                    </label>
                                    <label for="express" class="check-ship">
                                        <input type="radio" id="express" class="tf-check-rounded style-2 line-black"
                                            name="checkshipping">
                                        <span class="text h6">
                                            <span class="">宅配(4~14天)</span>
                                            <span class="price fw-medium">$120</span>
                                        </span>
                                    </label>
                                </div>
                                <div class="button_submit">
                                    <!-- type="submit" -->
                                    <button onclick="window.location.href='./checkout-success.html';" class="tf-btn animate-btn w-100">
                                        進行付款
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="fl-sidebar-cart sticky-top">
                            <div class="box-your-order">
                                <h2 class="title type-semibold">您的訂單</h2>
                                <ul class="list-order-product">
                                    <li class="order-item">
                                        <a href="product-detail.html" class="img-prd">
                                            <img class="lazyload" src="./assets/images/category/1.jpg"
                                                data-src="./assets/images/category/1.jpg" alt="T Shirt">
                                        </a>
                                        <div class="infor-prd">
                                            <h6 class="prd_name">
                                                <a href="product-detail.html" class="link">
                                                    航海王喬巴公仔
                                                </a>
                                            </h6>
                                            <div class="prd_select text-small">
                                                Ｘ 1
                                            </div>
                                        </div>
                                        <p class="price-prd h6">
                                            $22.99
                                        </p>
                                    </li>
                                    <li class="order-item">
                                        <a href="product-detail.html" class="img-prd">
                                            <img class="lazyload" src="./assets/images/category/1.jpg"
                                                data-src="./assets/images/category/1.jpg" alt="T Shirt">
                                        </a>
                                        <div class="infor-prd">
                                            <h6 class="prd_name">
                                                <a href="product-detail.html" class="link">
                                                    航海王喬巴公仔
                                                </a>
                                            </h6>
                                            <div class="prd_select text-small">
                                                Ｘ 1
                                            </div>
                                        </div>
                                        <p class="price-prd h6">
                                            $22.99
                                        </p>
                                    </li>
                                    <li class="order-item">
                                        <a href="product-detail.html" class="img-prd">
                                            <img class="lazyload" src="./assets/images/category/1.jpg"
                                                data-src="./assets/images/category/1.jpg" alt="T Shirt">
                                        </a>
                                        <div class="infor-prd">
                                            <h6 class="prd_name">
                                                <a href="product-detail.html" class="link">
                                                    航海王喬巴公仔
                                                </a>
                                            </h6>
                                            <div class="prd_select text-small">
                                                Ｘ 1
                                            </div>
                                        </div>
                                        <p class="price-prd h6">
                                            $22.99
                                        </p>
                                    </li>
                                </ul>
                                <ul class="list-total">
                                    <li class="total-item h6">
                                        <span class="fw-bold text-black">折扣</span>
                                        <span>$20</span>
                                    </li>
                                    <li class="total-item h6">
                                        <span class="fw-bold text-black">運費</span>
                                        <span>$60</span>
                                    </li>
                                </ul>
                                <div class="last-total h5 fw-medium text-black">
                                    <span>總金額</span>
                                    <span>$160</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Check Out -->

        <!-- Footer -->
        <main-footer></main-footer>
        <!-- /Footer -->
    </div>

    <!-- 購物車 -->
    <main-shopping-cart></main-shopping-cart>
    <!-- 購物車 -->

    <div id="animation_video">
        <video src="./assets/video/video.webm" />
    </div>

    <!-- Javascript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/lazysize.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/count-down.js"></script>
    <script src="js/main.js"></script>

    <script src="js/sibforms.js" defer></script>
    <script>
        window.REQUIRED_CODE_ERROR_MESSAGE = 'Please choose a country code';
        window.LOCALE = 'en';
        window.EMAIL_INVALID_MESSAGE = window.SMS_INVALID_MESSAGE = "The information provided is invalid. Please review the field format and try again.";

        window.REQUIRED_ERROR_MESSAGE = "This field cannot be left blank. ";

        window.GENERIC_INVALID_MESSAGE = "The information provided is invalid. Please review the field format and try again.";

        window.translation = {
            common: {
                selectedList: '{quantity} list selected',
                selectedLists: '{quantity} lists selected'
            }
        };

        var AUTOHIDE = Boolean(0);
    </script>
</body>
